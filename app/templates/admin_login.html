{% extends 'index.html' %}

{% block content %}

<h1>Admin login</h1>

<form action="{{ url_for('admin_login') }}" method="post">
  <label for="username">Username</label>
  <input type="text" name="username" value="" required>
  </br>
  <label for="password">Password</label>

  </br>
  <input type="submit" name="" value="Login">
</form>

{% endblock %}
