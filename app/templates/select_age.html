{% extends 'index.html' %}
{% block content %}
<div class="container">
  <h1>Select age group</h1>
  <form action="{{ url_for('select_age') }}" method="post">
    <div class="form-check">
      <input type="radio" name="age_group" value="18-24" class="form-check-input" required>
      <label for="summary1" class="form-check-label">18-24</label>
    </div>
    <div class="form-check">
      <input type="radio" name="age_group" value="25-34" class="form-check-input" required>
      <label for="summary1" class="form-check-label">25-34</label>
    </div>
    <div class="form-check">
      <input type="radio" name="age_group" value="35-44" class="form-check-input" required>
      <label for="summary1" class="form-check-label">35-44</label>
    </div>
    <div class="form-check">
      <input type="radio" name="age_group" value="45-54" class="form-check-input" required>
      <label for="summary1" class="form-check-label">45-54</label>
    </div>
    <div class="form-check">
      <input type="radio" name="age_group" value="55-64" class="form-check-input" required>
      <label for="summary1" class="form-check-label">55-64</label>
    </div>
    <div class="form-check">
      <input type="radio" name="age_group" value="65+" class="form-check-input" required>
      <label for="summary1" class="form-check-label">65+</label>
    </div>

    <input type="submit" name="" value="Bekreft alder" class="btn btn-primary">
  </form>
</div>
{% endblock %}
